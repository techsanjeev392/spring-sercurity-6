# ===============================
# Server Configuration
# ===============================
# Change the server port if needed (default is 8080)
server.port=8080

# ===============================
# H2 Database Configuration
# ===============================
# H2 Database URL (In-Memory Database)
spring.datasource.url=jdbc:h2:mem:testdb
# H2 Driver Class Name
spring.datasource.driver-class-name=org.h2.Driver
# H2 Default Username
spring.datasource.username=sa
# H2 Default Password (empty by default)
spring.datasource.password=

# ===============================
# H2 Console Configuration
# ===============================
# Enable H2 console
spring.h2.console.enabled=true
# Path to access H2 console
spring.h2.console.path=/h2-console
# Disable H2 console security (optional for dev)
spring.h2.console.settings.web-allow-others=true

# ===============================
# JPA and Hibernate Configuration
# ===============================
# Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Auto DDL generation: create, update, validate, or none
spring.jpa.hibernate.ddl-auto=update
# Show SQL in console (for debugging)
spring.jpa.show-sql=true
