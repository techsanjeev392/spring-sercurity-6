# ===============================
# Server Configuration
# ===============================
# Change the server port if needed (default is 8080)
server.port=8080
# H2 Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=9533

# ===============================
# HIBERNATE SETTINGS
# ===============================
# Dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate DDL Auto: update, create, create-drop, validate, none
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console
spring.jpa.show-sql=true

# Format SQL Output (Optional)
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CONNECTION POOL CONFIG (Optional, Recommended)
# ===============================
# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=PostgreSQLPool
spring.datasource.hikari.max-lifetime=1800000

